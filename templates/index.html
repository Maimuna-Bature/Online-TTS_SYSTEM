<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-bg">
        <section class="tts-card">
            <h1 class="tts-title">Text-to-Speech Converter</h1>
            <form method="POST" enctype="multipart/form-data" autocomplete="off">
                <label class="tts-label" for="text">Enter Text</label>
                <textarea id="text" name="text" rows="4" placeholder="Type or paste your text here...">{{ processed_text|default('') }}</textarea>
                <div class="upload-section">
                    <label for="file" class="upload-label" id="upload-label">
                        <span class="upload-icon">&#128194;</span>
                        <span id="upload-text">
                            Upload <b>.docx</b>, <br><b>.xlsx</b> or <b>.pdf</b> file<br>
                            <small>(Click to upload)</small>
                        </span>
                        <input type="file" id="file" name="file" accept=".docx,.pdf,.xlsx" hidden>
                    </label>
                </div>
                <label class="tts-label" for="voice">Voice</label>
                <select id="voice" name="voice">
                    {% for label, value in edge_tts_voices.items() %}
                    <option value="{{ value }}" {% if selected_voice == value %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="tts-btn">Convert</button>
                {% if success_message %}
                <div class="success-message">{{ success_message }}</div>
                {% endif %}
            </form>
            {% if audio_filename %}
            <div class="audio-preview">
                <audio controls>
                    <source src="{{ url_for('serve_audio', audio_filename=audio_filename) }}" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
                <button type="button" class="download-btn" id="custom-download-btn" data-audio="{{ audio_filename }}">Download</button>
            </div>
            <div id="filename-modal" class="modal-section" style="display:none;">
                <div class="modal-content">
                    <label for="custom-filename-input">Enter file name:</label>
                    <input type="text" id="custom-filename-input" placeholder="e.g. my_audio">
                    <button id="confirm-download-btn" class="tts-btn">Download</button>
                    <button id="cancel-download-btn" class="tts-btn" style="background:#ccc;color:#333;">Cancel</button>
                </div>
            </div>
            {% endif %}
            {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
            {% endif %}
        </section>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
